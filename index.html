<!DOCTYPE html>
<html>
  <head>
    <title>Immigration Site</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      #Div2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>9Ja Guy Immigration Xpatz</h1>
    </div>

    <div class="topnav">
      <a href="#">Home</a>
      <a href="#">Quiz</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
      <a href="#">Testimonial</a>
      <span style="float: right"
        ><input
          class="search"
          type="text"
          style="margin-right: 90px"
          placeholder="Search"
      /></span>
    </div>

    <div class="row">
      <div class="leftcolumn">
        <div class="card" id="Div1">
          <div>
            <form action="summary.html">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
                required
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
                required
              />

              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>

              <label for="lname">Date of Birth</label>
              <input
                type="text"
                id="dob"
                name="dob"
                placeholder="dd/mm/yyyy"
                required
              />

              <label for="lname">Nationality</label>
              <input
                type="text"
                id="nationality"
                name="nationality"
                placeholder="Nationality"
                required
              />

              <label for="marital">Marital Status</label>
              <select id="marital" name="marital" required>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
              </select>

              <label for="kids">Do you have kids</label>
              <select id="kids" name="kids" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>

              <label for="employed">Employed</label>
              <select id="employed" name="employed" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>

              <label for="lname">Annual Income</label>
              <input
                type="text"
                id="income"
                name="income"
                placeholder="How much is your Annual Income?"
                required
              />

              <label for="lname">Sponsor</label>
              <input
                type="text"
                id="sponsor"
                name="sponsor"
                placeholder="Who is Sponsoring your Trip?"
                required
              />

              <label for="employed">Do you have a Criminal History</label>
              <select id="employed" name="employed" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>

              <input type="submit" value="Submit" onclick="switchVisible();" />
            </form>
          </div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <h2>About Us</h2>
          <div class="fakeimg" style="height: 100px">Image</div>
          <p>
            Some random text about the agency goes here. It will be brief and
            concise as well descriptive.
          </p>
        </div>
        <div class="card">
          <h3>Contact Us</h3>
          <p><input type="text" class="form-control" placeholder="Name" /></p>
          <p>
            <input
              type="text"
              class="form-control"
              placeholder="Email Address"
            />
          </p>
          <p>
            <input type="text" class="form-control" placeholder="Website" />
          </p>
          <p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </p>
        </div>
        <div class="card">
          <h3>Follow Me</h3>
          <p>Some text..</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <h5>&copy;9Ja Immigration Xpatz</h5>
    </div>
  </body>
</html>
