<!DOCTYPE html>
<html>
  <head>
    <title>Immigration Site</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      #Div2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>9Ja Guy Immigration Xpatz</h1>
    </div>

    <div class="topnav">
      <a href="#">Home</a>
      <a href="#">Quiz</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
      <a href="#">Testimonial</a>
      <span style="float: right"
        ><input
          class="search"
          type="text"
          style="margin-right: 90px"
          placeholder="Search"
      /></span>
    </div>

    <div class="row">
      <div class="leftcolumn">
        <div class="card" id="Div1">
          <div>
            <form
              name="myForm"
              action="summary.html"
              onsubmit="return validateForm()"
            >
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />

              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
                <option value="Gender Neutral">Gender Neutral</option>
                <option value="Non-Binary">Non-Binary</option>
                <option value="Agender">Agender</option>
                <option value="Female">Pangender</option>
                <option value="Genderqueer">Genderqueer</option>
                <option value="Others">Others</option>
              </select>

              <label for="dob">Date of Birth</label>
              <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" />

              <label for="nationality">Nationality</label>
              <input
                type="text"
                id="nationality"
                name="nationality"
                placeholder="Nationality"
              />

              <label for="marital">Marital Status</label>
              <select id="marital" name="marital">
                <option value="" disabled selected>
                  Select Marital Status
                </option>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
                <option value="Widowed">Widowed</option>
                <option value="Divorced">Divorced</option>
                <option value="Separated">Separated</option>
              </select>

              <label for="kids">Kids</label>
              <select id="kids" name="kids">
                <option value="" disabled selected>Do you have Kids?</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>

              <label for="employed">Employed</label>
              <select id="employed" name="employed">
                <option value="" disabled selected>Are you Employed?</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>

              <label for="income">Annual Income</label>
              <input
                type="text"
                id="income"
                name="income"
                placeholder="How much is your Annual Income?"
              />

              <label for="sponsor">Sponsor</label>
              <input
                type="text"
                id="sponsor"
                name="sponsor"
                placeholder="Who is Sponsoring your Trip?"
              />

              <label for="criminal">Criminal History</label>
              <select id="criminal" name="criminal">
                <option value="" disabled selected>
                  Do you have a Criminal History?
                </option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>

              <input type="submit" value="Submit" onclick="switchVisible();" />
            </form>
          </div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <h2>About Us</h2>
          <div class="fakeimg" style="height: 100px">Image</div>
          <p>
            Some random text about the agency goes here. It will be brief and
            concise as well descriptive.
          </p>
        </div>
        <div class="card">
          <h3>Contact Us</h3>
          <p><input type="text" class="form-control" placeholder="Name" /></p>
          <p>
            <input
              type="text"
              class="form-control"
              placeholder="Email Address"
            />
          </p>
          <p>
            <input type="text" class="form-control" placeholder="Website" />
          </p>
          <p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </p>
        </div>
        <div class="card">
          <h3>Follow Me</h3>
          <p>Some text..</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <h5>&copy;9Ja Immigration Xpatz</h5>
    </div>

    <script src="validate.js"></script>
  </body>
</html>
